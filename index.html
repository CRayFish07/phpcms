<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<title>PHPCMS演示站</title>
	<meta name="keywords" content="PHPCMS演示站">
	<meta name="description" content="PHPCMS演示站">
	<link href="http://local.phpcms.com/statics/css/reset.css" rel="stylesheet" type="text/css" />
	
	<link href="http://local.phpcms.com/statics/css/xingwang/common.css" rel="stylesheet" type="text/css" />
	<link href="http://local.phpcms.com/statics/css/xingwang/index.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://local.phpcms.com/statics/js/jquery.min.js"></script>
	<style type="text/css">
		.page-header{
			background: url(http://local.phpcms.com/statics/images/xingwang/bg.png) center bottom;
			background-repeat: no-repeat;
		}

		.page-container .enter{
			background: url(http://local.phpcms.com/statics/images/xingwang/logo.png) center top;
			background-repeat: no-repeat;
		}

		.page-footer{
			background:url(http://local.phpcms.com/statics/images/xingwang/border_icon.png);
		}

		.page-footer .icon{
			background:url(http://local.phpcms.com/statics/images/xingwang/message_icon.png);
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div id="pageIndex" class="page-index">
		<div class="page-header"></div>
		<div class="page-container">
			<a href="http://local.phpcms.com/index.php?m=content&c=index&a=lists&catid=2" class="enter"></a>
		</div>

                                                                                                                                                        		<div id="pageFooter" class="page-footer">

			<span class="icon"></span>
			<span class="tip">最新消息:</span>
			<span id="panel" class="panel">
				<span id="message" class="message">test1   tttttdfs   </span>
			</span>	
		</div>
                	</div>
	<script type="text/javascript">
		$(function(){
			var width = $(window).width() - 134,

				timer = 30000,

				$message = $('#message'),

				$panel = $('#panel'),

				messageWidth = $message.width(),

				messageAnimte = function(){
					$message.stop().css('left',width).animate({
						left:-messageWidth
					},timer,function(){
						messageAnimte();
					});
				};

			$panel.width(width);

                        			messageAnimte();
                        		})
	</script>
</body>
</html>
