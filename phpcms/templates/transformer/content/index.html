	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
	<meta name="keywords" content="{$SEO['keyword']}">
	<meta name="description" content="{$SEO['description']}">
	<link href="{CSS_PATH}reset.css" rel="stylesheet" type="text/css" />
	
	<link href="{CSS_PATH}xingwang/common.css" rel="stylesheet" type="text/css" />
	<link href="{CSS_PATH}xingwang/index.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{JS_PATH}jquery.min.js"></script>
	<style type="text/css">
		.page-header{
			background: url({IMG_PATH}xingwang/bg.png) center bottom;
			background-repeat: no-repeat;
		}

		.page-container .enter{
			background: url({IMG_PATH}xingwang/logo.png) center top;
			background-repeat: no-repeat;
		}

		.page-footer{
			background:url({IMG_PATH}xingwang/border_icon.png);
		}

		.page-footer .icon{
			background:url({IMG_PATH}xingwang/message_icon.png);
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div id="pageIndex" class="page-index">
		<div class="page-header"></div>
		<div class="page-container">
			<a href="{$CATEGORYS[2]['url']}" class="enter"></a>
		</div>

                <?php $news = ''; ?>
                {pc:custom action="lists" limit=10}
                {loop $data $info}
                    <?php $news .= $info['content'] . "   "; ?>
                {/loop}
                {/pc}
                <?php if ($news != '') { ?>
		<div id="pageFooter" class="page-footer">

			<span class="icon"></span>
			<span class="tip">最新消息:</span>
			<span id="panel" class="panel">
				<span id="message" class="message"><?php echo $news; ?></span>
			</span>	
		</div>
                <?php } ?>
	</div>
	<script type="text/javascript">
		$(function(){
			var width = $(window).width() - 134,

				timer = 30000,

				$message = $('#message'),

				$panel = $('#panel'),

				messageWidth = $message.width(),

				messageAnimte = function(){
					$message.stop().css('left',width).animate({
						left:-messageWidth
					},timer,function(){
						messageAnimte();
					});
				};

			$panel.width(width);

                        <?php if ($news != '') { ?>
			messageAnimte();
                        <?php } ?>
		})
	</script>
</body>
</html>
