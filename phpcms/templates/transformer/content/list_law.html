			<?php 
				if ($child == 1) {
					$parentCategoryId = $catid;
					$aryChildren = explode(',', $CAT['arrchildid']);
					$activeMenu = $aryChildren[1];
				}else {
					$parentCategoryId = $CAT['parentid'];
					$activeMenu = $catid;
				}
				$cats = subcat($parentCategoryId);
				foreach($cats as $cur) {
					?>
			<span class="title {if $activeMenu == $cur['catid']}active{/if}">
				<span class="point-icon"></span>
				<span class="name"><a href="{$cur['url']}" title="{$cur['catname']}">{$cur['catname']}</a></span>
			</span>
			<?php } ?>

		<div class="line">
			<span class="label first">{$CAT['description']}</span>

				<span class="middle">標題</span>
				<span class="right">日期</span>
			</div>
			{pc:content action="lists" catid="$catid" num="10" order="id DESC" page="$page"}
        	<ul class="list lh24 f14">
			{loop $data $r}
				<div class="item">
					<span class="left">{$r['id']}</span>
					<span class="middle"><a href="{$r[url]}">{$r[title]}</a></span>
					<span class="right">{date('Y-m-d H:i:s',$r[inputtime])}</span>
				</div>
			{/loop}
        	</ul>
        	<div id="pages" class="text-c">{$pages}</div>
			{/pc}
		</div>
