<script type="text/javascript">
        $(function() {
                var $userTime = $('#appointment-day'),
                        $username = $('#username'),
                        $phone = $('#phone'),
                        $vcode = $('#vcode'),
                        $myform = $('#myform'),
                        $email = $('#email'),
                        $topic = $('#topic'),
                        $dosubmit = $('#dosubmit'),
                        $content = $('#content');

                $userTime.addClass('user-input');

                $dosubmit.on('click',doSubmit);

                function doSubmit(){

                        if($.trim($username.val()) == ''){
                                $username.focus();
                                notification.tipIn($username,'姓名不能為空!');
                        }else if($.trim($phone.val()) == ''){
                                $phone.focus();
                                notification.tipIn($phone,'電話號碼不能為空!');
                        }else if(!utils.checkEmail($.trim($email.val()))){
                                $email.focus();
                                notification.tipIn($email,'電子信箱格式錯誤!');
                        }else if(!$.validator.methods['isDate']($userTime.val())){
                                $userTime.focus();
                                notification.tipIn($userTime,'請輸入正確的日期!');
                        }else if($.trim($topic.val()) == ''){
                                $topic.focus();
                                notification.tipIn($topic,'主旨不能為空!');
                        }else if($.trim($vcode.val()) == ''){
                                $vcode.focus();
                                notification.tipIn($vcode,'驗證碼不能為空!');
                        }else{
                                $myform[0].submit();
                        }
                }

                $.validator.addMethod("isDate", function(value){
                        var ereg = /^(\d{1,4})(-|\/)(\d{1,2})(-|\/)(\d{1,2})$/,
                                r = value.match(ereg);
                        if (r == null) {
                                return false;
                        }
                        return true;
                });

                $userTime.watermark('請輸入正確的時間格式:YYYY-MM-DD');
                $vcode.watermark('請輸入驗證碼');
                $topic.watermark('請輸入主旨');
                $content.watermark('請輸入咨詢內容');
                $username.watermark('請填寫正確的姓名');
                $phone.watermark('請填寫正確的電話號碼');
                $email.watermark('請填寫正確的電子信箱');
        });
</script>
